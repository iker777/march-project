<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D</title>
  <style>
    /* Contenedor principal que establece la perspectiva */
    .cube-container {
      perspective: 800px;
      width: 200px;
      height: 200px;
      margin: 100px auto;
    }
    
    /* Contenedor del cubo, usaremos transform-style: preserve-3d */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d; /* Mantiene los elementos en 3D */
      animation: rotate 5s infinite linear; /* Rotación infinita */
    }
    
    /* Caras del cubo */
    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: rgba(0, 0, 255, 0.6);
      border: 1px solid #000;
    }
    
    /* Definir las caras del cubo con sus rotaciones */
    .front  { transform: translateZ(100px); background-color: rgba(255, 0, 0, 0.7); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-color: rgba(0, 255, 0, 0.7); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-color: rgba(0, 0, 255, 0.7); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-color: rgba(255, 255, 0, 0.7); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-color: rgba(255, 0, 255, 0.7); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: rgba(0, 255, 255, 0.7); }
    
    /* Animación de rotación */
    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  
  <!-- Contenedor del cubo -->
  <div class="cube-container">
    <div class="cube">
      <!-- Caras del cubo -->
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face left"></div>
      <div class="cube-face right"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
    </div>
  </div>
  
</body>
</html>
