<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta que se da vuelta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      perspective: 1000px;
    }

    .flip-card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

  <div id="flipCard" class="card w-64 h-96 cursor-pointer">
    <div class="flip-card-inner relative w-full h-full bg-white border-2 rounded-lg shadow-lg">
      <!-- Parte delantera de la carta -->
      <div class="flip-card-front flex items-center justify-center w-full h-full bg-blue-500 text-white font-bold text-2xl rounded-lg">
        ¡Haz clic en mí!
      </div>

      <!-- Parte trasera de la carta -->
      <div class="flip-card-back flex items-center justify-center w-full h-full bg-green-500 text-white font-bold text-2xl rounded-lg">
        ¡Me diste vuelta!
      </div>
    </div>
  </div>

  <script>
    // Seleccionamos la carta
    const flipCard = document.getElementById('flipCard');
    
    // Añadimos un evento de clic
    flipCard.addEventListener('click', () => {
      // Agregamos o removemos la clase 'flipped' que realiza la rotación
      flipCard.classList.toggle('flipped');
    });
  </script>

</body>
</html>
